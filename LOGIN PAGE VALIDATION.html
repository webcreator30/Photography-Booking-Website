                <script>
                    // JavaScript validation functions
                    function validateForm() {
                        var name = document.myform.name.value.trim();  // Trim leading and trailing spaces  
                        var password = document.myform.password.value.trim();  // Trim leading and trailing spaces
                
                        // Regular expressions for validation
                        var nameRegex = /^[A-Z]+$/;  // Only capital letters allowed
                        var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;  // At least one letter and one number, minimum 6 characters
                
                        if (!name) {  // Check if name is empty or contains only spaces
                            alert("Name can't be blank");
                            return false;
                        } else if (!nameRegex.test(name)) {  // Check if name contains only capital letters
                            alert("Name should contain only capital letters");
                            return false;
                        } else if (password.length < 6) {  // Check if password is less than 6 characters
                            alert("Password must be at least 6 characters long.");
                            return false;
                        } else if (!passwordRegex.test(password)) {  // Check if password contains at least one letter and one number
                            alert("Password must contain at least one letter and one number.");
                            return false;
                        }
                
                        // If all validations pass, return true to submit the form
                        return true;
                    }
                </script>

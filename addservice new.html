    <div class="container-sm my-5 w-50">
        <h4 class="fs-1 text-center">Add Service</h4>
        <form method="post" id="addServiceForm" >
           
            <div class="form-group">
                <label for="exampleFormControlSelect1">select category</label>
                <select class="form-control"  name="category" id="exampleFormControlSelect1">
                  <option value="" disabled selected>Choose services</option>
                  <option>Photography</option>
                  <option>Beauty Care</option>
                  <option>Occasion</option>
                </select>
              </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputmin_price1" class="form-label">Budget in INR</label>
                <input type="number" class="form-control" name="budget" id="exampleInputmin_price1">
            </div>
            <div class="mb-3">
                <label for="exampleInputservices1" class="form-label">services</label>
                <input type="text" class="form-control" name="services" id="exampleInputservices1">
            </div>
            <div class="form-group">
                <label for="exampleInput">Days</label>
                <input type="text"  name="days" class="form-control" id="exampleInput" placeholder="">
            </div>
            <div class="form-group my-2">
                <label for="exampleInput">Time</label>
                <input type="text"  name="time" class="form-control" id="exampleInput" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleInputlocation1" class="form-label">location</label>
                <input type="text" class="form-control" name="location" id="exampleInputlocation1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('addServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            try {
                const response = await fetch('https://backend-photo-2.onrender.com/photo-web/book-service', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                });
                if (!response.ok) {
                    throw new Error('Failed to submit form');
                }
                const data = await response.json();
                console.log(data); // Do something with the response
                alert('Service added successfully!');
            } catch (error) {
                console.error(error);
                alert('Failed to add service. Please try again later.');
            }
        });
    </script>
